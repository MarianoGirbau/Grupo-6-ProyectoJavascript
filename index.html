<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    <title>FlowHardware</title>
</head>
<body>

<div id="carouselExampleCaptions" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
 
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="imagenCarousel" src="./SRC/imagenesCarousel/intel-13th-gen-desktop-processors-banner-2560px-v1.jpg" class="d-block w-100" alt="intel13th">
      <div class="carousel-caption d-none d-md-block">
        <h5>intel</h5>
        <p>Nuevos procesadores intel</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="imagenCarousel" src="./SRC/imagenesCarousel/Syntech-Banner-1920x600-1.png" class="d-block w-100" alt="AMD">
      <div class="carousel-caption d-none d-md-block">
        <h5>AMD</h5>
        <p>Series 7000</p>
      </div>
    </div>
    <div class="carousel-item">
      <img class="imagenCarousel" src="./SRC/imagenesCarousel/logitech1.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>Setup gamer</h5>
        <p>Uno de nuestros armados</p>
      </div>

    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<!--slider infinito-->

<div class="slider">
  <div class="slide-track">

    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/aorus-logo.png" alt="aorus">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/corsair-logo-0.png" alt="corsair">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/HP-Hewlett-Packard.png" alt="hp">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/logoSamsung.png" alt="samsung">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/logoMsi.png" alt="msi">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/logoRog.png" alt="rog">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/logoWd.png" alt="wd">
    </div>
    <div class="slide">
      <img class="imagen" src="./SRC/imagenesSlider/logitech-logo-01.png" alt="logitech">
    </div>

  </div>
</div>

    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
