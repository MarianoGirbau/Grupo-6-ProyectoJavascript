<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowHardware</title>
    <link rel="stylesheet" href="./style/estilo.css">
</head>
<body>

  <div class="col-10 col-xl-3 col-md-8 col-sm-8 mt-5 mx-auto mb-5 form-suscripcion border border-light rounded purple-form">
    <h2 class="text-center">Regístrese a</h2>
    <h4 class="text-center">FlowHardware</h4>
  
    <form class="row g-3 container-fluid" action="./error404.html" method="get">
      <div class="col-xl-6 col-md-6 col-sm-5">
        <label for="nombre" class="form-label">Nombre de usuario:</label>
        <input type="text" class="form-control suscripcion-inputs" pattern="[A-Za-z]{1,10}" title="Largo máximo 15 caracteres" required="" id="nombre">
      </div>
    
      <div class="row"></div>
      <div class="col-xl-7 col-md-8 col-sm-7">
        <label for="email" class="form-label">E-Mail:</label>
        <input type="email" class="form-control suscripcion-inputs" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" title="Use el formato ejemplo@ejemplo.com" required="" id="email">
      </div>
      <div class="row"></div>
      <div class="col-xl-6 col-md-6 col-sm-5">
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" class="form-control suscripcion-inputs" minlength="8" maxlength="20" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Una mayuscula,una minuscula y números. Tamaño mínimo: 8. Tamaño máximo: 20" required="" id="contrasena">
      </div>
      <div class="row"></div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required="">
          <label class="form-check-label" for="gridCheck">
            Acepta términos y condiciones.
          </label>
        </div>
      </div>
      <div class="col-md-12 mb-3 text-center">
        <button type="submit" class="btn boton-suscripcion border-visible-btn" id="btn-registrarse">Registrarse</button>
      </div>
    </form>
  </div>
    </form>
  </div>



  
    <script src="./Agregarform.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>
