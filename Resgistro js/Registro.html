<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlowHardware</title>
    <link rel="stylesheet" href="./Estilo.css">
</head>
<body>

    <div class="container-xxl">
        <div id="Adm" class="row pt-5">
            <div class=" col-md-12 col-lg-4">
                <div class="agregar">
                    <div class="agregar-header">
                        <h4>Nuevo usuario</h4>
                    </div>
                    <form action="" id="user-form" class="card-body">
                        <div class="mb-3">
                            <input type="text" id="nombre" placeholder="Nombre del usuario" class="form-control" >
                        </div>
                        
                        <div class="mb-3">
                            <input type="text" id="email" placeholder="ejemplo@mail.com" class="form-control" >
                        </div>

                        <div class="mb-3">
                            <input type="password" id="contraseña" placeholder="*******" class="form-control" >
                        </div>

                        <input type="submit" value="Guardar" class="btn btn-primary col-12">
                    </form>
                </div>
            </div>
            <div id="lista-usuarios" class="col-md-12 col-lg-8">
                <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th class="w-25">Nombre</th>
                        <th class="w-25">Email</th>
                        <th class="w-25">Contraseña</th>
                        <th class="w-25">Acciones</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./Registro.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>
