<!DOCTYPE html>
<html>
  <head>
    <title>Modal Flowhardware</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <!-- Modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-toggle="modal"
      data-target="#myModal"
    >
      Abrir Modal
    </button>
    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="logo-container">
              <img src="../img/Logo.png" alt="Logo" />
            </div>
            <h4 class="modal-title">Login FlowHardware</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div class="form-container">
              <form id="loginForm">
                <div class="form-group">
                  <label for="username">Usuario:</label>
                  <input
                    type="text"
                    class="form-control"
                    pattern="[A-Za-z]{1,10}"
                    title="Largo máximo 15 caracteres"
                    id="username"
                    placeholder="Introduce tu usuario"
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    class="form-control"
                    minlength="8"
                    maxlength="20"
                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                    title="Una mayuscula,una minuscula y números. Tamaño mínimo: 8. Tamaño máximo: 20"
                    id="password"
                    placeholder="Introduce tu contraseña"
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </form>
              <form id="registerForm" class="mt-3">
                <button type="submit" class="btn btn-primary btn-block">
                  Registrarse
                </button>
                <div class="social-icons">
                  <a href="#"><i class="bi bi-facebook"></i></a>
                  <a href="#"><i class="bi bi-google"></i></a>
                  <a href="#"><i class="bi bi-instagram"></i></a>
                  <a href="#"><i class="bi bi-twitter"></i></a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
