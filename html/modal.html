<!DOCTYPE html>
<html>
<head>
  <title>Modal Flowhardware</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/style.css">
 
</head>
<!-- Botón para abrir el modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Abrir Modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Cabecera del modal -->
        <div class="modal-header">
            <div class="logo-container">
                <img src="../img/Logo.png" alt="Logo" />
              </div>
          <h4 class="modal-title">Login FlowHardware</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Contenido del modal -->
        <div class="modal-body">
      
          <!-- Formularios de Login y Registro -->
          <div class="form-container">
            <!-- Formulario de Login -->
            <form id="loginForm">
              <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Introduce tu usuario">
              </div>
              <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
              </div>
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
  
            <!-- Formulario de Registro -->
            <form id="registerForm" class="mt-3">
              <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            </form>
          </div>
        </div>
  
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  
  </body>
  </html>
