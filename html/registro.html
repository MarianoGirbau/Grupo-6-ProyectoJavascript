<body class="body-adm">
  <!-- MODAL -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="logo-container">
            <a href=""><img src="../src/Logo.png" alt="Logo" /></a>
          </div>
          <h4 class="modal-title">Login FlowHardware</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-container">
            <form id="loginForm">
              <div class="pb-3">
                <label for="email" class="pb-2">Email:</label>
                <input type="email" class="form-control" title="Introduce un email valido" id="email"
                  placeholder="Introduce tu email" />
              </div>
              <div class="pb-3">
                <label for="contraseña" class="pb-2">Contraseña:</label>
                <input type="password" class="form-control" maxlength="20" id="contraseña"
                  placeholder="Introduce tu contraseña" />
              </div>
              <div class="container-fluid d-flex justify-content-center px-0">
                <button type="submit" class="btn btn-primary btn-modal m-0 w-100">
                  Login
                </button>
              </div>
            </form>
            <p class="text-center pt-2">No tienes una cuenta?</p> <i
              class="bi bi-arrow-down-circle d-flex justify-content-center align-items-center"></i>

            <div class="container-fluid d-flex justify-content-center mt-1 px-0">
              <button type="submit" class="btn btn-primary btn-modal m-0 w-100">
                Registrate
              </button>
            </div>

            <hr>

            <div class="social-icons ">
              <a href="./error404.html"><i class="bi bi-facebook"></i></a>
              <a href="./error404.html"><i class="bi bi-google"></i></a>
              <a href="./error404.html"><i class="bi bi-instagram"></i></a>
              <a href="./error404.html"><i class="bi bi-twitter"></i></a>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="Adm">
  <div class="col-10 col-xl-3 col-md-8 col-sm-8 mt-5 mx-auto mb-5 form-suscripcion border border-light rounded purple-form">
    <h2 class="text-center">Regístrese a</h2>
    <h4 class="text-center">FlowHardware</h4>
  
    <form class="row g-3 container-fluid" id="reg-form" method="get">
      <div>
        <label for="nombre" class="form-label">Nombre de usuario:</label>
        <input type="text" class="form-control suscripcion-inputs" pattern="[A-Za-z]{1,10}"
          title="Largo máximo 15 caracteres" required="" id="nombreReg">
      </div>
  
      <div class="row"></div>
      <div>
        <label for="email" class="form-label">E-Mail:</label>
        <input type="email" class="form-control suscripcion-inputs" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
          title="Use el formato ejemplo@ejemplo.com" required="" id="emailReg">
      </div>
      <div class="row"></div>
      <div>
        <label for="contrasena" class="form-label">Contraseña:</label>
        <input type="password" class="form-control suscripcion-inputs" minlength="8" maxlength="20"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Una mayuscula,una minuscula y números. Tamaño mínimo: 8. Tamaño máximo: 20" required="" id="contraseñaReg">
      </div>
      <div class="row"></div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required="">
          <label class="form-check-label" for="gridCheck">
            Acepta términos y condiciones.
          </label>
        </div>
      </div>
      <div class="col-md-12 mb-3 text-center">
        <button type="submit" class="btn boton-suscripcion border-visible-btn" id="btn-registrarse">Registrarse</button>
      </div>
    </form>
  </div>
