<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion</title>
    <link rel="stylesheet" href="../style/estilo.css">
    
</head>
<body>

    <div class="container-xxl">
        <div id="Adm" class="row pt-5">
            <div class=" col-md-12 col-lg-4">
                <div class="agregar">
                    <div class="agregar-header">
                        <h4>Agregar Producto</h4>
                    </div>
                    <form action="" id="product-form" class="card-body">
                        <div class="mb-3">
                            <input type="text" id="nombre" placeholder="Nombre del producto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <input type="number" step="0.01" id="precio" placeholder="Precio del producto" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <textarea name="descripcion" id="descripcion" cols="5" rows="5" class="form-control" placeholder="Descripcion del producto"></textarea>
                        </div>
                        <div class="mb-3">
                            <input type="text" id="imagen" placeholder="URL Imágen" class="form-control" >
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary col-12">
                    </form>
                </div>
            </div>
            <div id="lista-productos" class="col-md-12 col-lg-8">
                <table class="table table-hover align-middle">
                    <thead>
                      <tr>
                        <th class="w-25 titulo-blanco-llamativo">Nombre</th>
                        <th class="w-25 titulo-blanco-llamativo">Precio</th>
                        <th class="w-25 titulo-blanco-llamativo">Descripción</th>
                        <th class="w-25 titulo-blanco-llamativo">Acciones</th>
                      </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
            </div>
        </div>
    </div>
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="../js/administracion.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</body>
